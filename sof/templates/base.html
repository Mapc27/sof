<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block title %}
    {% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/prog_flask.ico')}}" type="image/x-ico">
</head>
<body>
    <div class="header">
        <a href='{{ url_for("views.index")}}' class="logo">
            <img class='logo-img' src="{{ url_for('static', filename='images/favicon.png')}}" alt="">
        </a>
        <div class="navigation">
            {% if session['user']['is_logged'] %}
                <a href='{{ url_for("views.view_user", user_id=session['user']['id'] )}}' class="nav">{{ session['user']['nickname'] }}</a>
                <a href='{{ url_for("auth.logout")}}' class="nav">Logout</a>
            {% else %}
                <a href='{{ url_for("auth.login")}}' class="nav">Login</a>
                <a href='{{ url_for("auth.register")}}' class="nav">Sign up</a>
            {% endif %}

        </div>
    </div>
    {% block content %}
    {% endblock %}

    <div class="footer"></div>
</body>
</html>
